<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fCC - Product Landing</title>
  <!-- Font Awesome -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div class="flex-nav">
    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://raw.githubusercontent.com/sjroma/fccWebDesignProjects/master/productLandingPage/images/crossedPirateSwords.jpg" alt="crossed swords logo">
      </div>
      <!--</header>-->


      <nav id="nav-bar">
        <ul class="toc-links">
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#pirate-games">Activities</a></li>
          <li><a class="nav-link" href="#media">Pirate's Life</a></li>
          <li><a class="nav-link" href="#signup">Newsletter</a></li>
        </ul>
      </nav>
    </header>

  </div>

  <div class="container">
    <!--    <h1 class="banner">Pirate Fantasy Camp</h1>-->

    <section class="features" id="features">
      <h1 class="banner">Pirate Fantasy Camp</h1>
      <!--      <h2>Features</h2>-->
    </section>

    <section class="activities" id="pirate-games">
      <h2>Activities</h2>
    </section>

    <section class="video" id="media">
      <h2>Pirate's Life</h2>
      <!--      <iframe id="video" src="https://www.youtube.com/embed/4o5cGTnP4OY" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->

    </section>

    <section class="signup" id="signup">
      <h2>Newsletter</h2>
      <p class="subscribe-text">Subscribe for information about departure times, locations and voyage lengths</p>
      <form id="form" class="newsletter" action="https://www.freecodecamp.com/email-submit">
        <div>
          <input id="name" type="text" name="text" placeholder="Your name" required>
        </div>
        <div>
          <input id="email" type="email" name="email" placeholder="Your email address" required>
        </div>
        <div class="submit-button">
          <input class="button" type="submit" id="submit" value="Send the scuttlebutt!">
          <p>You'll never get spam. Unsubscribe at any time.</p>
        </div>
      </form>
    </section>

    <footer>
      <p>footer content here</p>

    </footer>

  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
